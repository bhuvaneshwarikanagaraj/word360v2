<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Purple Story Book</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #c3a6e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Comic Sans MS';
      position: relative;
    }

    .book {
      width: 100%;
      height: 100vh;
      background: #e8d0ff;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 32px;
      line-height: 1.5;
      color: #4a1d80;
      background: transparent;
      position: relative;
      font-family: 'Comic Sans MS';
      letter-spacing: 0.3px;
      white-space: pre-wrap;
      word-spacing: normal;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 20px;
      overflow-y: auto;
    }

    .page-image {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 1/1;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      margin: 0 auto;
      box-shadow: 0 5px 15px rgba(106, 29, 153, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #6a1d99;
      text-align: center;
      padding: 20px;
      flex-shrink: 0;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .page-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    .page-text {
      padding: 20px;
      flex-grow: 1;
      font-size: 28px;
      text-align: center;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      margin-bottom: 60px;
      line-height: 1.6;
    }

    .nav-button {
      position: fixed;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.8);
      color: #6a1d99;
      border: none;
      font-size: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(106, 29, 153, 0.3);
      z-index: 10;
    }

    #prevBtn {
      left: 20px;
      bottom: 20px;
    }

    #nextBtn {
      right: 20px;
      bottom: 20px;
    }

    .nav-button:disabled {
      color: #b8a2d8;
      cursor: not-allowed;
      box-shadow: none;
      background: rgba(255, 255, 255, 0.5);
    }

    .nav-button:hover:not(:disabled) {
      color: #4a1d80;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 20px rgba(106, 29, 153, 0.4);
    }

    .page-counter {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(106, 29, 153, 0.7);
      font-family: 'Comic Sans MS';
      font-size: 16px;
      background: rgba(255, 255, 255, 0.7);
      padding: 8px 16px;
      border-radius: 20px;
      box-shadow: 0 3px 10px rgba(106, 29, 153, 0.2);
    }

    .feedback-form {
      max-width: 400px;
      width: 90%;
      padding: 40px 30px;
      background: #ffffff;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(106, 29, 153, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 0 auto;
      min-height: 400px;
      position: relative;
      top: -5%;
    }

    .feedback-question {
      font-size: 2em;
      color: #4a1d77;
      margin-bottom: 60px;
      text-align: center;
      font-family: 'Arial', sans-serif;
      padding: 0 10px;
      font-weight: 600;
      line-height: 1.3;
      width: 100%;
    }

    .emoji-options {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .emoji-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      width: 30%;
    }

    .emoji {
      font-size: 2.5em;
    }

    .emoji-label {
      font-size: 1em;
      color: #4a1d77;
      text-align: center;
      font-weight: 500;
    }

    .thank-you {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-size: 2.5em;
      color: #4a1d77;
      font-weight: 600;
      line-height: 1.2;
      width: 100%;
    }

    .thank-you span {
      display: block;
    }

    .thank-you .star {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .to-be-continued {
      position: absolute;
      bottom: 10px;
      right: 10px;
      text-align: center;
      font-size: 0.9em;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      font-style: italic;
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    @media screen and (max-width: 768px) {
      .page {
        padding: 15px;
      }

      .feedback-form {
        width: 90%;
        padding: 30px 20px;
        min-height: 350px;
        top: 0;
      }

      .feedback-question {
        font-size: 1.6em;
        margin-bottom: 40px;
      }

      .emoji {
        font-size: 2.2em;
      }
    }

    @media screen and (max-width: 480px) {
      .page {
        padding: 10px;
        min-height: -webkit-fill-available;
      }

      .feedback-form {
        width: 95%;
        padding: 25px 15px;
        min-height: 300px;
        border-radius: 20px;
        margin: 10px auto;
      }

      .feedback-question {
        font-size: 1.4em;
        margin-bottom: 30px;
        padding: 0 5px;
      }

      .emoji-options {
        padding: 0;
        width: 90%;
      }

      .emoji {
        font-size: 2em;
      }

      .emoji-label {
        font-size: 0.85em;
      }
    }

    @media screen and (max-height: 600px) and (orientation: landscape) {
      .feedback-form {
        min-height: 260px;
        padding: 20px 15px;
        margin: 5px auto;
      }

      .feedback-question {
        font-size: 1.3em;
        margin-bottom: 20px;
      }

      .emoji {
        font-size: 1.8em;
      }

      .emoji-label {
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="page" id="page">Loading page...</div>
    <button id="prevBtn" class="nav-button" onclick="prevPage()">‚Üê</button>
    <button id="nextBtn" class="nav-button" onclick="nextPage()">‚Üí</button>
    <div class="page-counter" id="pageCounter">1 / 18</div>
    <audio id="flipSound" src="flip.mp3"></audio>
  </div>

  <script>
    const pages = [
      '<div class="page-image"><img src="./images2/1.jpeg" alt="Story image" style="display: block;"></div><div class="page-text">In a world untouched by time, Aaranya bloomed with floating rivers, singing winds, and creatures born of light.</div>',
      
      '<div class="page-image"><img src="./images2/2.jpeg" alt="Story image" style="display: block;"></div><div class="page-text">At the heart of it all, little Tibu, the blessed child, laughed with every leaf and leapt with every breeze.</div>',
      
      '<div class="page-image"><img src="./images2/3.jpeg" alt="Story image" style="display: block;"></div><div class="page-text">The water danced with him. Even the sky seemed to smile when he smiled.</div>',
      
      '<div class="page-image"><img src="./images2/4.jpeg" alt="Story image" style="display: block;"></div><div class="page-text">High above, the ancient monks watched. Guardians of the land‚Ä¶ and of Tibu, the one foretold.</div>',
      
      '<div class="page-image"><img src="./images2/5.jpeg" alt="Story image" style="display: block;"></div><div class="page-text">But joy is a fragile thread. One sudden shadow‚Ä¶ and everything changed.</div>',
      
      '<div class="page-image"><img src="./images2/6.jpeg" alt="Story image" style="display: block;"></div><div class="page-text">They came from silence. Cloaked in smoke. Without name. Without mercy.</div>',
      
      '<div class="page-image"><img src="./images2/7.jpeg" alt="Story image" style="display: block;"></div><div class="page-text">Tibu was taken. Hope was caged. And the light‚Ä¶ vanished.</div>',
      
      '<div class="page-image"><img src="./images2/8.jpeg" alt="Story image" style="display: block;"></div><div class="page-text">The monks turned inward. To stars. To soul. To the oldest promise of all‚Ä¶</div>',
      
      '<div class="page-image"><img src="./images2/9.jpeg" alt="Story image" style="display: block;"></div><div class="page-text">That when true darkness falls‚Ä¶ a forgotten spark will rise.‚Äù</div>',
      
      '<div class="page-image"><img src="./images2/10.jpeg" alt="Story image" style="display: block;"><div class="to-be-continued">To be continued...</div></div><div class="page-text">And in the sky, the stars had drawn his shape ‚Äî the shape that brought hope back to the land.</div>'
    ];
     
    let currentPage = 0;
    let showingFeedback = false;

    const feedbackForm = `
      <div class="feedback-form">
        <div class="feedback-question">How was today's episode?</div>
        <div class="emoji-options">
          <div class="emoji-option" onclick="submitFeedback('love')">
            <div class="emoji">üòç</div>
            <div class="emoji-label">Love it!</div>
          </div>
          <div class="emoji-option" onclick="submitFeedback('okay')">
            <div class="emoji">üòä</div>
            <div class="emoji-label">Okay okay</div>
          </div>
          <div class="emoji-option" onclick="submitFeedback('not_good')">
            <div class="emoji">üòï</div>
            <div class="emoji-label">Not so good</div>
          </div>
        </div>
      </div>
    `;

    const flipSound = new Audio('flip.mp3');
    flipSound.volume = 0.5; // Set volume to 50%

    function playFlipSound() {
      flipSound.currentTime = 0;
      flipSound.play().catch(error => console.log('Error playing flip sound'));
    }

    const pageEl = document.getElementById('page');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const pageCounter = document.getElementById('pageCounter');

    function submitFeedback(rating) {
      const feedback = {
        timestamp: new Date().toISOString(),
        rating: rating
      };
      
      const existingFeedback = JSON.parse(localStorage.getItem('storyFeedback') || '[]');
      existingFeedback.push(feedback);
      localStorage.setItem('storyFeedback', JSON.stringify(existingFeedback));
      
      const feedbackDiv = document.querySelector('.feedback-form');
      feedbackDiv.style.position = 'relative';
      feedbackDiv.innerHTML = `
        <div class="thank-you">
          <span>Thanks</span>
          <span>for</span>
          <span>your</span>
          <span>feedback</span>
          <span class="star">‚≠ê</span>
        </div>`;
    }

    function updatePage() {
      if (!showingFeedback) {
        const pageContent = pages[currentPage];
        pageEl.innerHTML = pageContent;
        pageCounter.textContent = `Page ${currentPage + 1} of ${pages.length}`;
        prevBtn.disabled = currentPage === 0;
        nextBtn.disabled = false;
      } else {
        pageEl.innerHTML = feedbackForm;
        pageCounter.textContent = '';
        prevBtn.disabled = false;
        nextBtn.disabled = true;
      }
    }

    function nextPage() {
      if (currentPage === pages.length - 1 && !showingFeedback) {
        showingFeedback = true;
        playFlipSound();
        updatePage();
      } else if (currentPage < pages.length - 1) {
        currentPage++;
        playFlipSound();
        updatePage();
      }
    }

    function prevPage() {
      if (showingFeedback) {
        showingFeedback = false;
        playFlipSound();
        updatePage();
      } else if (currentPage > 0) {
        currentPage--;
        playFlipSound();
        updatePage();
      }
    }

    // Handle keyboard navigation with sound
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowRight' || e.key === ' ') {
        nextPage();
      } else if (e.key === 'ArrowLeft') {
        prevPage();
      }
    });

    // Initialize the first page
    updatePage();
  </script>
</body>
</html>
