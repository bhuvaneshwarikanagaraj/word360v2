            if (!firebase.apps.length) {

            db = firebase.firestore();
            auth = firebase.auth();
            console.log('Firebase initialized successfully');

            // Function to check authentication
            async function checkAuthentication() {
                console.log('Starting authentication check...');
                
                // First check localStorage for custom auth data
                const authName = localStorage.getItem('auth_name');
                const authPhone = localStorage.getItem('auth_phone');
                const isLoggedIn = localStorage.getItem('auth_isLoggedIn');
                const authUserId = localStorage.getItem('auth_userId');
                
                console.log('localStorage auth check:', { 
                    authName, 
                    authPhone, 
                    isLoggedIn,
                    authUserId 
                });
                
                if (authName && authPhone && isLoggedIn === 'true') {
                    console.log('Authentication successful via localStorage');
                    
                    // If we have a userId, verify in Firestore
                    if (authUserId) {
                        try {
                            // Try to find the user in the userProgress collection
                            const userDoc = await db.collection('userProgress').doc(authUserId).get();
                            if (userDoc.exists) {
                                console.log('User verified in Firestore userProgress collection');
                                return true;
                            }
                            
                            // Fallback to query by phone number
                            const userQuery = await db.collection('userProgress')
                                .where('phone', '==', authPhone)
                                .limit(1)
                                .get();
                                
                            if (!userQuery.empty) {
                                console.log('User verified in Firestore by phone number');
                                return true;
                            }
                        } catch (error) {
                            console.error('Error verifying user in Firestore:', error);
                        }
                    }
                    
                    // Even without Firestore verification, still consider authenticated if we have name and phone
                    console.log('User authenticated via localStorage without Firestore verification');
                    return true;
                }
                
                // Then check session storage
                const userDataStr = sessionStorage.getItem('userData');
                console.log('Session storage data:', userDataStr);
                
                if (userDataStr) {
                    try {
                        const userData = JSON.parse(userDataStr);
                        console.log('Parsed user data:', { ...userData, password: '[REDACTED]' });
                        
                        // Store in localStorage for future use if we have basic user data
                        if (userData.name && userData.phone) {
                            localStorage.setItem('auth_name', userData.name);
                            localStorage.setItem('auth_phone', userData.phone);
                            localStorage.setItem('auth_isLoggedIn', 'true');
                            
                            if (userData.uid) {
                                localStorage.setItem('auth_userId', userData.uid);
                            }
                            
                            console.log('Copied session auth data to localStorage');
                            return true;
                        }
                        
                        // Verify user exists in Firestore
                        if (userData.uid) {
                        const userDoc = await db.collection('users').doc(userData.uid).get();
                        console.log('Firestore user check:', userDoc.exists ? 'User found' : 'User not found');
                        
                        if (userDoc.exists) {
                            console.log('Authentication successful via session storage');
                            return true;
                            }
                            
                            // Try userProgress collection as well
                            const progressDoc = await db.collection('userProgress').doc(userData.uid).get();
                            if (progressDoc.exists) {
                                console.log('User found in userProgress collection');
                                return true;
                            }
                        }
                    } catch (error) {
                        console.error('Error checking session storage:', error);
                    }
                }

                // If all else fails, try Firebase auth
                return new Promise((resolve) => {
                    const unsubscribe = auth.onAuthStateChanged((user) => {
                        console.log('Firebase auth state:', user ? 'User logged in' : 'No user');
                        unsubscribe();
                        
                        if (user) {
                            // Store Firebase user in localStorage for future use
                            localStorage.setItem('auth_userId', user.uid);
                            localStorage.setItem('auth_isLoggedIn', 'true');
                            if (user.email) {
                                localStorage.setItem('auth_email', user.email);
                            }
                            resolve(true);
                        } else {
                            resolve(false);
                        }
                    });
                });
            }

            // Check authentication and handle redirect
            async function handleAuth() {
                console.log('Handling authentication...');
                const isAuthenticated = await checkAuthentication();
                console.log('Authentication result:', isAuthenticated);
                
                if (!isAuthenticated) {
                    console.log('User not authenticated, redirecting to login...');
                    window.location.href = '../index.html';
                } else {
                    console.log('User authenticated, proceeding to page...');
                }
            }

            // Run authentication check when page loads
            document.addEventListener('DOMContentLoaded', () => {
                console.log('Page loaded, checking authentication...');
                handleAuth();
            });

        } catch (error) {
            console.error('Firebase initialization error:', error);
        }

            document.head.appendChild(style);

            function createPanels() {
                panelsData.forEach((panel, index) => {
                    const panelElement = document.createElement('div');
                    panelElement.className = `panel ${index === 0 ? 'active' : ''}`;
                    panelElement.id = `panel-${panel.id}`;
                    
                    let panelContent = '';
                    if (panel.type === 'video') {
                        panelContent = `
                            <div class="image-container">
                                <div class="video-container">
                                    <video class="panel-video" id="video-${panel.id}" autoplay loop muted playsinline>
                                        <source src="${panel.video}" type="video/mp4">
                                        Your browser does not support the video tag.
                                    </video>
                                </div>
                                ${panel.id === 3 ? `
                                    <div class="pointer-icon"></div>
                                    <div class="ripple-circle"></div>
                                    <div class="ripple-circle" style="animation-delay: 0.5s"></div>
                                    <div class="ripple-circle" style="animation-delay: 1s"></div>
                                ` : ''}
                                ${panel.id === 6 ? `
                                    <div class="pointer-icon"></div>
                                    <div class="ripple-circle"></div>
                                    <div class="ripple-circle" style="animation-delay: 0.5s"></div>
                                    <div class="ripple-circle" style="animation-delay: 1s"></div>
                                ` : ''}
                                ${panel.id === 9 ? `
                                    <div class="pointer-icon"></div>
                                    <div class="ripple-circle"></div>
                                    <div class="ripple-circle" style="animation-delay: 0.5s"></div>
                                    <div class="ripple-circle" style="animation-delay: 1s"></div>
                                ` : ''}
                                ${panel.id === 16 ? `
                                    <div class="pointer-icon"></div>
                                    <div class="ripple-circle"></div>
                                    <div class="ripple-circle" style="animation-delay: 0.5s"></div>
                                    <div class="ripple-circle" style="animation-delay: 1s"></div>
                                ` : ''}
                            </div>
                            <div class="text-box">
                                <div class="text-content" id="text-content-${panel.id}"></div>
                            </div>
                        `;
                    } else {
                        panelContent = `
                            <div class="image-container">
                                <img class="panel-image lazy" 
                                     src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" 
                                     data-src="${panel.image}" 
                                     alt="Panel ${panel.id}" 
                                     loading="lazy">
                                ${panel.id === 3 ? `
                                    <div class="pointer-icon"></div>
                                    <div class="ripple-circle"></div>
                                    <div class="ripple-circle" style="animation-delay: 0.5s"></div>
                                    <div class="ripple-circle" style="animation-delay: 1s"></div>
                                ` : ''}
                                ${panel.id === 6 ? `
                                    <div class="pointer-icon"></div>
                                    <div class="ripple-circle"></div>
                                    <div class="ripple-circle" style="animation-delay: 0.5s"></div>
                                    <div class="ripple-circle" style="animation-delay: 1s"></div>
                                ` : ''}
                                ${panel.id === 9 ? `
                                    <div class="pointer-icon"></div>
                                    <div class="ripple-circle"></div>
                                    <div class="ripple-circle" style="animation-delay: 0.5s"></div>
                                    <div class="ripple-circle" style="animation-delay: 1s"></div>
                                ` : ''}
                                ${panel.id === 16 ? `
                                    <div class="pointer-icon"></div>
                                    <div class="ripple-circle"></div>
                                    <div class="ripple-circle" style="animation-delay: 0.5s"></div>
                                    <div class="ripple-circle" style="animation-delay: 1s"></div>
                                ` : ''}
                            </div>
                            <div class="text-box">
                                <div class="text-content" id="text-content-${panel.id}"></div>
                            </div>
                        `;
                    }
                    
                    panelElement.innerHTML = panelContent;
                    panelsContainer.appendChild(panelElement);

                    // Add video-specific handling
                    if (panel.type === 'video') {
                        const video = panelElement.querySelector(`#video-${panel.id}`);
                        if (video) {
                            // Ensure video plays when panel becomes active
                            video.addEventListener('loadedmetadata', () => {
                                if (panelElement.classList.contains('active')) {
                                    video.play().catch(console.error);
                                }
                            });

                            // Handle video errors
                            video.addEventListener('error', (e) => {
                                console.error('Video error:', e);
                            });
                        }
                    }

                    const textContent = panelElement.querySelector(`#text-content-${panel.id}`);
                    textContent.innerHTML = panel.text;

                    // Add direct click handler for panel 14's state of art link
                    if (panel.id === 14) {
                        const stateOfArtLink = textContent.querySelector('.spelling-error');
                        if (stateOfArtLink) {
                            stateOfArtLink.addEventListener('click', () => {
                                window.location.href = 'stateoftheart.html';
                            });
                        }
                    }

                    // Add click handlers for interactive panels
                    if (panel.id === 3 || panel.id === 6 || panel.id === 9 || panel.id === 16) {
                        const pointerIcon = panelElement.querySelector('.pointer-icon');
                        const rippleCircles = panelElement.querySelectorAll('.ripple-circle');
                        
                        const observer = new MutationObserver((mutations) => {
                            mutations.forEach((mutation) => {
                                if (mutation.target.classList.contains('active')) {
                                    pointerIcon.style.display = 'block';
                                    rippleCircles.forEach(circle => circle.style.display = 'block');
                                } else {
                                    pointerIcon.style.display = 'none';
                                    rippleCircles.forEach(circle => circle.style.display = 'none');
                                }
                            });
                        });
                        
                        observer.observe(panelElement, { attributes: true });

                        pointerIcon.addEventListener('click', () => {
                            if (panel.id === 3) {
                                localStorage.setItem('returnToPanel', '3');
                                window.location.href = 'dodge.html';
                            } else if (panel.id === 6) {
                                localStorage.setItem('returnToPanel', '6');
                                window.location.href = '32.html';
                            } else if (panel.id === 9) {
                                localStorage.setItem('returnToPanel', '9');
                                window.location.href = 'maintenance.html';
                            } else if (panel.id === 16) {
                                localStorage.setItem('returnToPanel', '16');
                                window.location.href = 'camera.html';
                            }
                        });
                    }
                });

                lazyLoadImages();
            }
            
            // Initialize panels
            createPanels();
            
            // Audio functions
            function createAudioElements() {
                globalAudioConfig.backgrounds.forEach(bgConfig => {
                    const backgroundAudio = document.createElement('audio');
                    backgroundAudio.id = bgConfig.id;
                    backgroundAudio.src = bgConfig.src;
                    backgroundAudio.loop = bgConfig.loop;
                    backgroundAudio.preload = 'auto';
                    document.body.appendChild(backgroundAudio);
                });

                const audioSources = new Set();
                panelsData.forEach(panel => {
                    if (panel.audio?.main?.src) {
                        audioSources.add(panel.audio.main.src);
                    }
                });

                audioSources.forEach(src => {
                    if (!src) return;
                    const audioId = src.split('/').pop().replace('.mp3', '');
                    const audioElement = document.createElement('audio');
                    audioElement.id = audioId;
                    audioElement.src = src;
                    audioElement.preload = 'auto';
                    document.body.appendChild(audioElement);
                });
            }

            function playAudio(audioConfig) {
                const audioId = audioConfig.src.split('/').pop().replace('.mp3', '');
                const audioElement = document.getElementById(audioId);
                if (audioElement) {
                    audioElement.currentTime = 0;
                    audioElement.volume = audioConfig.volume;
                    audioElement.play().catch(console.error);
                }
            }

            function handleBackgroundAudio(selectedBackgrounds) {
                globalAudioConfig.backgrounds.forEach(bgConfig => {
                    const bgAudio = document.getElementById(bgConfig.id);
                    if (bgAudio) {
                        if (selectedBackgrounds.includes(bgConfig.id)) {
                            if (bgAudio.paused) {
                                bgAudio.volume = bgConfig.volume;
                                bgAudio.play().catch(console.error);
                            }
                        } else {
                            bgAudio.pause();
                            bgAudio.currentTime = 0;
                        }
                    }
                });
            }

            function stopAllAudio(stopBackground = false) {
                document.querySelectorAll('audio').forEach(audio => {
                    const isBackground = globalAudioConfig.backgrounds.some(bg => bg.id === audio.id);
                    if (!isBackground || stopBackground) {
                        audio.pause();
                        audio.currentTime = 0;
                    }
                });
            }

            function handleAudio(index) {
                const currentPanel = panelsData[index];
                stopAllAudio(false);
                
                if (!currentPanel.audio) return;

                const selectedBackgrounds = currentPanel.audio.backgrounds || [];
                handleBackgroundAudio(selectedBackgrounds);

                if (currentPanel.audio.main) {
                    playAudio(currentPanel.audio.main);
                }
            }
            
            // Update loadCompletionStates function
            function loadCompletionStates() {
                // Load existing completion states
                dodgeActivityCompleted = localStorage.getItem(DODGE_ACTIVITY_KEY) === 'true';
                floor32ActivityCompleted = localStorage.getItem(FLOOR32_ACTIVITY_KEY) === 'true';
                maintenanceActivityCompleted = localStorage.getItem(MAINTENANCE_ACTIVITY_KEY) === 'true';
                console.log('Loading completion states:', {
                    dodge: dodgeActivityCompleted,
                    floor32: floor32ActivityCompleted,
                    maintenance: maintenanceActivityCompleted
                });
            }

            // Remove old typeText function and replace with new one
            function typeText(element, text, duration = 2000) {
                element.innerHTML = '';
                element.classList.add('typing');
                
                // Clear any existing intervals
                if (window.typewriterInterval) {
                    clearInterval(window.typewriterInterval);
                }
                
                // Create a temporary div to parse the HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = text;
                const textContent = tempDiv.textContent;
                
                let i = 0;
                const delayPerCharacter = duration / textContent.length;
                
                window.typewriterInterval = setInterval(function() {
                    if (i < textContent.length) {
                        // For panels with HTML content (like clickable words), preserve the structure
                        if (text.includes('class="spelling-error"')) {
                            element.innerHTML = text;
                            i = textContent.length; // Complete immediately for HTML content
                        } else {
                            element.textContent += textContent.charAt(i);
                            i++;
                        }
                    } else {
                        clearInterval(window.typewriterInterval);
                        window.typewriterInterval = null;
                        element.classList.remove('typing');
                    }
                }, delayPerCharacter);
            }
            
            function stopTypewriter() {
                if (window.typewriterInterval) {
                    clearInterval(window.typewriterInterval);
                    window.typewriterInterval = null;
                }
            }

            // Update showPanel function to use the new typeText function
            function showPanel(index) {
                // Track panel navigation in LogRocket
                if (window.LogRocket) {
                    LogRocket.track('Panel Navigation', {
                        fromPanel: currentPanelIndex,
                        toPanel: index,
                        episode: 4
                    });
                }


                // Logic to be used for diary navigation
                if (index < 0) index = 0;
                if (index >= panelsData.length) {
                    // If we've reached the end, navigate to diary4.html
                    window.location.href = 'diary4.html';
                    return;
                }

                // Reload completion states
                loadCompletionStates();
                
                // Check if trying to navigate to panel 4 without completing dodge activity
                if (index === 3 && !localStorage.getItem(DODGE_ACTIVITY_KEY)) {
                    console.log('Cannot proceed: Dodge activity not completed');
                    index = 2;
                }

                // Check if trying to navigate to panel 7 without completing floor32 activity
                if (index === 6 && !localStorage.getItem(FLOOR32_ACTIVITY_KEY)) {
                    console.log('Cannot proceed: Floor 32 activity not completed');
                    index = 5;
                }

                // Check if trying to navigate to panel 10 without completing maintenance activity
                if (index === 9 && !localStorage.getItem(MAINTENANCE_ACTIVITY_KEY)) {
                    console.log('Cannot proceed: Maintenance activity not completed');
                    index = 8;
                }

                // Check if trying to navigate to panel 13 without completing stateoftheart activity
                if (index === 12 && !localStorage.getItem('stateofthartActivityCompleted')) {
                    console.log('Cannot proceed: State of the art activity not completed');
                    index = 11;
                }

                // Check if trying to navigate to panel 17 without completing camera activity
                if (index === 16 && !localStorage.getItem('cameraActivityCompleted')) {
                    console.log('Cannot proceed: Camera activity not completed');
                    index = 15;
                }

                const panels = document.querySelectorAll('.panel');
                panels.forEach((panel, i) => {
                    panel.classList.remove('active', 'prev');
                    
                    // Pause videos in inactive panels
                    const video = panel.querySelector('video');
                    if (video) {
                        if (i === index) {
                            video.play().catch(console.error);
                        } else {
                            video.pause();
                        }
                    }

                    if (i < index) {
                        panel.classList.add('prev');
                    } else if (i === index) {
                        panel.classList.add('active');
                        const textContent = document.getElementById(`text-content-${panelsData[i].id}`);
                        if (textContent) {
                            // Preserve HTML content when setting text
                            textContent.innerHTML = panelsData[i].text;
                            if (!panelsData[i].text.includes('spelling-error')) {
                                const typingDuration = 2000 + (panelsData[i].text.length * 50);
                                typeText(textContent, panelsData[i].text, typingDuration);
                            }
                        }
                    }
                });

                currentPanelIndex = index;
                handleAudio(index);
                
                navButtons.classList.add('visible');
                prevBtn.disabled = currentPanelIndex === 0;

                // Check if we should enable the next button
                let shouldEnableNext = true;
                
                // Check completion status for activities
                if (currentPanelIndex === 2) {
                    shouldEnableNext = localStorage.getItem(DODGE_ACTIVITY_KEY) === 'true';
                } else if (currentPanelIndex === 5) {
                    shouldEnableNext = localStorage.getItem(FLOOR32_ACTIVITY_KEY) === 'true';
                } else if (currentPanelIndex === 8) {
                    shouldEnableNext = localStorage.getItem(MAINTENANCE_ACTIVITY_KEY) === 'true';
                } else if (currentPanelIndex === 11) {
                    shouldEnableNext = localStorage.getItem('stateofthartActivityCompleted') === 'true';
                } else if (currentPanelIndex === 15) {
                    shouldEnableNext = localStorage.getItem('cameraActivityCompleted') === 'true';
                }

                // Enable next button on the last panel (18) to navigate to diary
                if (currentPanelIndex === panelsData.length - 1) {
                    shouldEnableNext = true;
                }

                nextBtn.disabled = !shouldEnableNext;
                nextBtn.style.opacity = !shouldEnableNext ? '0.3' : '1';
                nextBtn.style.cursor = !shouldEnableNext ? 'not-allowed' : 'pointer';
            }

            // Remove completion indicators function
            function updateCompletionIndicators() {
                // This function is now empty as we don't need completion indicators
            }

            // Navigation event listeners
            nextBtn.addEventListener('click', () => {
                if (currentPanelIndex === panelsData.length - 1) {
                    // If on last panel, show transition overlay and navigate to diary
                    const currentPanel = document.querySelector('.panel.active');
                    const imageContainer = currentPanel.querySelector('.image-container');
                    
                    // Create transition overlay
                    const overlay = document.createElement('div');
                    overlay.className = 'transition-overlay';
                    overlay.innerHTML = '<div class="transition-text">To be continued</div>';
                    imageContainer.appendChild(overlay);
                    
                    // Show overlay
                    setTimeout(() => {
                        overlay.style.opacity = '1';
                    }, 100);
                    
                    // Navigate after 2 seconds
                    setTimeout(() => {
                        window.location.href = './diary4.html';
                    }, 2000);
                } else if (currentPanelIndex < panelsData.length - 1) {
                    showPanel(currentPanelIndex + 1);
                }
            });
            
            prevBtn.addEventListener('click', () => {
                if (currentPanelIndex > 0) {
                    showPanel(currentPanelIndex - 1);
                }
            });
            
            // Touch navigation
            let touchStartX = 0;
            let touchEndX = 0;
            
            document.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            }, false);
            
            document.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, false);
            
            function handleSwipe() {
                const swipeThreshold = 50;
                if (touchEndX + swipeThreshold < touchStartX && currentPanelIndex < panelsData.length - 1) {
                    showPanel(currentPanelIndex + 1);
                } else if (touchEndX > touchStartX + swipeThreshold && currentPanelIndex > 0) {
                    showPanel(currentPanelIndex - 1);
                }
            }

            function lazyLoadImages() {
                const images = document.querySelectorAll('.panel-image');
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.classList.remove('lazy');
                            observer.unobserve(img);
                        }
                    });
                });

                images.forEach(img => {
                    imageObserver.observe(img);
                });
            }

            // Initialize audio
            createAudioElements();
            handleBackgroundAudio([]);
            showPanel(0);

            // Check for return flags and target panel
            window.addEventListener('DOMContentLoaded', () => {
                // Check URL parameters first
                const urlParams = new URLSearchParams(window.location.search);
                const panel = parseInt(urlParams.get('panel'));
                const targetIndex = !isNaN(panel) ? panel - 1 : null;

                if (targetIndex !== null && targetIndex >= 0 && targetIndex < panelsData.length) {
                    showPanel(targetIndex);
                    return;
                }

                // Then check localStorage flags
                if (localStorage.getItem('targetPanel')) {
                    const panel = parseInt(localStorage.getItem('targetPanel')) - 1;
                    localStorage.removeItem('targetPanel');
                    if (panel >= 0 && panel < panelsData.length) {
                        showPanel(panel);
                        return;
                    }
                }

                // Check return flags
                if (localStorage.getItem('returnToCurrentPanel') === 'true') {
                    localStorage.removeItem('returnToCurrentPanel');
                    showPanel(9); // Return to panel 10 (index 9)
                    return;
                }

                // Check if returning from activities
                if (localStorage.getItem(DODGE_ACTIVITY_KEY) === 'true') {
                    showPanel(4); // Go to panel 5 (after dodge activity)
                    return;
                }

                if (localStorage.getItem(MAINTENANCE_ACTIVITY_KEY) === 'true') {
                    showPanel(11); // Go to panel 12 (after maintenance activity)
                    return;
                }

                showPanel(0);
            });

            // Track episode start time
            const startTime = Date.now();

            // Track button clicks
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', () => {
                    if (window.LogRocket) {
                        LogRocket.track('Button Click', {
                            buttonText: button.textContent,
                            currentPanel: currentPanelIndex,
                            episode: 4
                        });
                    }
                });
            });

            // Add a global click handler for spelling-error links
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('spelling-error')) {
                    window.location.href = 'stateoftheart.html';
                }
            });
        });
    </script>
